<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - text/ background contrast with  background-clip and filter #2</title>
  <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet"><link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<style>
  * {
  margin: 0;
  padding: 0;
}

header {
  overflow: hidden;
  height: 100vh;
  background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/2017/17_04_cat_bg_03.jpg) 50%/cover;
}

h2 {
  height: inherit;
  background: inherit;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  font: 900 35vmin/50vh cookie, cursive;
  text-align: center;
  filter: invert(1) grayscale(1) contrast(9);
}
</style>
</head>
<body>
<!-- partial:index.partial.html -->
<header>
	<h2 contentEditable role='textbox' aria-multiline='true' >And stay alive</h2>
</header>
<!-- partial -->
  
</body>
</html>
